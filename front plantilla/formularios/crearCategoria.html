<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Categoría</h2>
        <form id="crearCategoriaForm">
            <div class="form-group">
                <label for="nombre">Nombre de la Categoría:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Categoría</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("crearCategoriaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const categoria = {
                nombre: document.getElementById("nombre").value,
                descripcion: document.getElementById("descripcion").value
            };

            fetch("http://localhost:8080/categorias/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(categoria)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("mensaje").innerText = "Categoría creada exitosamente.";
                    document.getElementById("crearCategoriaForm").reset();
                } else {
                    throw new Error("Error al crear la categoría.");
                }
            })
            .catch(error => {
                document.getElementById("mensaje").innerText = error.message;
            });
        });
    </script>
</body>
</html>
