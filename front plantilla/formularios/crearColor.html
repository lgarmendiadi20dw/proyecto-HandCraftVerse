<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Color</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" >
        <h2>Crear Color</h2>
        <form onsubmit="submit()" method="post" name="nuevo">
            <div class="form-group">
                <label for="nombre">Nombre del Color:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="hex">CÃ³digo HEX:</label>
                <input type="text" class="form-control" id="hex" placeholder="#FFFFFF" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Color</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script>
        function submit(event){
            event.preventDefault();
            const nombre = document.nuevo.nombre
        const hex = document.nuevo.hex
            const color = {
                nombre: nombre,
                hex: hex
            };

            fetch("http://localhost:8080/colores/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(color)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("mensaje").innerText = "Color creado exitosamente.";
                    document.getElementById("crearColorForm").reset();
                } else {
                    throw new Error("Error al crear el color.");
                }
            })
            .catch(error => {
                document.getElementById("mensaje").innerText = error.message;
            });
        };
    </script>
</body>
</html>
